<script>


    jQuery(document).ready(function () {

        var v = $("#select2_sample5").val().split(",");
        $("#select2_sample5").select2({
            tags: [],
            placeholder: "请输入"
        }).on("change", function () {
            $.ajax({
                url: "/index.php?m=admin&c=tags&a=checkTags",
                data: "tags=" + $(this).val(),
                type: "post"
            })
        });

    });

</script>
