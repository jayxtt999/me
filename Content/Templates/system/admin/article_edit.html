<include file="layout@admin@head"/>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar-wrapper">
        <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
        <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->


        <include file="layout@layout@menu"/>

    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <include file="layout@layout@widgets"/>

            <!-- END PAGE HEADER-->

            <div class="row">
                <div class="col-md-9 ">
                    <div class="portlet box grey-cascade">
                        <div class="portlet-title">
                            <div class="caption">
                                <span class="glyphicon glyphicon-arrow-left"
                                      onclick="javascript:history.go(-1);"></span>
                            </div>
                            <div class="tools">
                                <a href="" class="collapse">
                                </a>
                                <a href="#portlet-config" data-toggle="modal" class="config">
                                </a>
                                <a href="" class="reload">
                                </a>
                                <a href="" class="remove">
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            {$form->begin('articleEdit')}
                            <div class="form-body">

                                <div class="form-group">
                                    {$form->getText('title')}
                                </div>

                                <div class="form-group">
                                    {$form->getUeditor('content')}
                                </div>

                                <div class="form-group">
                                    {$form->getText('tag')}
                                    {$form->getSelect('category')}
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6">
                                        <a class="accordion-toggle collapsed" data-toggle="collapse"
                                           href="#collapseOne">
                                            选择已有标签+
                                        </a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div id="collapseOne" class="accordion-body collapse" style="height: 0px;">
                                            <div class="accordion-inner">
                                                {$tags}
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-6">
                                        <a class="accordion-toggle collapsed" data-toggle="collapse"
                                           href="#collapseTwo">
                                            高级选项+
                                        </a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div id="collapseTwo" class="accordion-body collapse" style="height: 0px;">
                                            {$form->getUeditor('excerpt')}
                                            {$form->getText('password')}

                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">

                                </div>



                            </div>

                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn green">Submit</button>
                                        <button type="button" class="btn default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            {$form->end('articleEdit')}
                        </div>
                    </div>


                </div>
            </div>


        </div>

    </div>
</div>

</div>
<!-- END CONTAINER -->

<include file="layout@admin@foot"/>


<script>

    $(function () {

        $(".form-horizontal").Validform({
            tiptype: function (msg, o, cssctl) {
                o.type = 5
                var objtip = o.obj.parent().parent(".form-group");
                cssctl(objtip, o.type);
                var objtip2 = o.obj.next();
                objtip2.show();
                objtip2.text(msg);
                return true
            }
        });
        //checkBox使用bootstrapSwitch 必须手动添加此段代码
        $('input[name="is_display"]').on('switchChange.bootstrapSwitch', function (event, state) {
            state ? $(this).val(1) : $(this).val(2);
        });
        var val = "";
        $(".article_tag").click(function () {
            val += $(this).text()+","
            $("#tags").val(val);
        })

    })


</script>
