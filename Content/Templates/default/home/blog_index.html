<include file="home@index@head"/>


<div class="content">
    <div class="container">
        <div class="content-grids">
            <div class="col-md-8 content-main">


                <volist name="articleAll" id="vo">

                    <div class="content-grid-sec">


                        <div class="content-sec-img">

                            <img src="http://naixtop2.b0.upaiyun.com/image/20160201/1454312158.jpg">

                        </div>
                        <div class="content-sec-info">
                            <h3><a href="{$vo.url}">

                                {$vo.title}

                            </a></h3>
                            <h4>
                                {$vo.time}
                                , Posted by : <a href="javascript:;">
                                {$vo.author}
                            </a></h4>

                            <p>
                                {$vo.excerpt}
                            </p>
                            <!--
                                                        <img src="{$vo.thumbnail}" alt=""/>
                            -->

                            <div class="conten-sec-data">

                                <div class="conten-sec-left">


                                    <ul class="list-inline">
                                        <li>
                                            <i class="fa fa-eye"></i>
                                            <a href="#">
                                                {$vo.view_num} View </a>
                                        </li>
                                        <li>
                                            <i class="fa fa-comments"></i>
                                            <a href="#">
                                                {$vo.comment_num} Comment </a>
                                        </li>
                                    </ul>

                                    <if condition="$vo.tags == true">

                                        <ul class="list-inline blog-tags">
                                            <li>
                                                <i class="fa fa-tags"></i>
                                                <volist name="vo.tags" id="ro">
                                                    <a href="#">
                                                        {$ro} </a>
                                                </volist>

                                            </li>

                                        </ul>

                                    </if>


                                </div>

                                <!--<div class="conten-sec-right">

                                    <a class="bttn" href="single.html">MORE</a>

                                </div>-->

                                <div style="clear: both"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>


                </volist>

                {$showPage}


            </div>

            <div class="col-md-4 content-main-right">

                <include file="home@index@sidebar"/>

            </div>


            <div class="clearfix"></div>
        </div>
    </div>
</div>


<include file="home@index@foot"/>
